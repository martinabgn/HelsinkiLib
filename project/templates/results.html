<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HelsinkiLib - Search Results</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #FFFFFF;
            text-align: center;
            color: #7bc284;
            margin: 0;
            padding: 0;
        }
        .container {
            max-width: 800px;
            margin: 50px auto;
            padding: 20px;
        }
        img {
            width: 150px;
            margin-bottom: 20px;
        }
        h1 {
            font-size: 24px;
        }
        .search-bar {
            margin-bottom: 20px;
        }
        input[type="text"] {
            width: 70%;
            padding: 10px;
            border: 2px solid #7bc284;
            border-radius: 5px;
        }
        button {
            background-color: #7bc284;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
        }
        button:hover {
            background-color: #669a68;
        }
        .results {
            text-align: left;
            background: #f4f4f4;
            padding: 20px;
            border-radius: 5px;
            margin-top: 20px;
        }
        .result-item {
            border-bottom: 1px solid #7bc284;
            padding: 10px 0;
        }
        .result-item:last-child {
            border-bottom: none;
        }
        a {
            text-decoration: none;
            color: #7bc284;
            font-weight: bold;
        }
        a:hover {
            color: #669a68;
        }
        .loading {
            display: none;
            font-style: italic;
            color: #7bc284;
            margin-top: 10px;
        }
    </style>
    <script>
        function search() {
            const query = document.getElementById("search-input").value;
            const urlParams = new URLSearchParams(window.location.search);
            const category = urlParams.get("category");
            const mode = urlParams.get("mode");

            if (query.trim() === "") {
                alert("Please enter a search query.");
                return;
            }

            window.location.href = `/results?query=${encodeURIComponent(query)}&category=${category}&mode=${mode}`;
        }
    </script>
</head>
<body>
    <div class="container">
        <img src="{{ url_for('static', filename='logohl.png') }}" alt="HelsinkiLib Logo">
        <h1>Search Results</h1>
        <div class="search-bar">
            <input type="text" id="search-input" placeholder="Search for a library or a service..." value="{{ query }}">
            <button onclick="search()">Search</button>
        </div>
        <p class="loading" id="loading">Loading results...</p>
   <div class="results">
        {% if results %}
            {% for result in results %}
                <div class="result-item">
                    <a href="#">{{ result['name'] }}</a>
                    <p>{{ result['description'] }}</p>
                </div>
            {% endfor %}
        {% else %}
            <p>No results found.</p>
        {% endif %}
    </div>
    </div>
</body>
</html>
