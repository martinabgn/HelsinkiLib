<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HelsinkiLib - Home</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #FFFFFF;
            text-align: center;
            color: #7bc284; /* sage green as the logo */
            margin: 0;
            padding: 0;
        }
        .container {
            max-width: 600px;
            margin: 50px auto;
        }
        img {
            width: 150px;
            margin-bottom: 20px;
        }
        h1 {
            font-size: 24px;
        }
        input[type="text"] {
            width: 80%;
            padding: 10px;
            margin-top: 20px;
            border: 2px solid #7bc284;
            border-radius: 5px;
        }
        button {
            background-color: #7bc284;
            color: white;
            border: none;
            padding: 10px 20px;
            margin-top: 10px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
        }
        button:hover {
            background-color: #669a68;
        }
    </style>
</head>
<body>
    <div class="container">
        <img src="logohl.png" alt="HelsinkiLib Logo">
        <h1>Welcome to HelsinkiLib</h1>
        <p>Find services, events and more in all Helsinki's libraries</p>
        <input type="text" placeholder="Search for a library or a service...">
        <br>
        <button>Search</button>
    </div>
</body>
</html>
