<!DOCTYPE html>  <!-- to connect to flask  -->
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HelsinkiLib - Search Results</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #FFFFFF;
            text-align: center;
            color: #7bc284; /* Sage green from logo */
            margin: 0;
            padding: 0;
        }
        .container {
            max-width: 800px;
            margin: 50px auto;
            padding: 20px;
        }
        img {
            width: 150px;
            margin-bottom: 20px;
        }
        h1 {
            font-size: 24px;
        }
        .search-bar {
            margin-bottom: 20px;
        }
        input[type="text"] {
            width: 70%;
            padding: 10px;
            border: 2px solid #7bc284;
            border-radius: 5px;
        }
        button {
            background-color: #7bc284;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
        }
        button:hover {
            background-color: #669a68;
        }
        .results {
            text-align: left;
            background: #f4f4f4;
            padding: 20px;
            border-radius: 5px;
            margin-top: 20px;
        }
        .result-item {
            border-bottom: 1px solid #7bc284;
            padding: 10px 0;
        }
        .result-item:last-child {
            border-bottom: none;
        }
        a {
            text-decoration: none;
            color: #7bc284;
            font-weight: bold;
        }
        a:hover {
            color: #669a68;
        }
        .loading {
            display: none;
            font-style: italic;
            color: #7bc284;
            margin-top: 10px;
        }
    </style>
    <script>
        function search() {
            const query = document.getElementById("search-input").value;
            const resultsContainer = document.getElementById("results-container");
            const loading = document.getElementById("loading");

            resultsContainer.innerHTML = "";
            loading.style.display = "block";

            setTimeout(() => {
                loading.style.display = "none";
                resultsContainer.innerHTML = `
                    <div class="result-item"><a href="#">Example Library 1</a><p>Description for library 1.</p></div>
                    <div class="result-item"><a href="#">Example Library 2</a><p>Description for library 2.</p></div>
                `;
            }, 1500);
        }
    </script>
</head>
<body>
    <div class="container">
        <img src="logohl.png" alt="HelsinkiLib Logo">
        <h1>Search Results</h1>
        <div class="search-bar">
            <input type="text" id="search-input" placeholder="Search for a library or a service...">
            <button onclick="search()">Search</button>
        </div>
        <p class="loading" id="loading">Loading results...</p>
        <div class="results" id="results-container">
            <!-- Search results will be inserted here dynamically -->
        </div>
    </div>
</body>
</html>
